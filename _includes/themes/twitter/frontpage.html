<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

	<link rel="alternate" type="application/atom+xml" href="atom.xml">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  
    <link href="{{ ASSET_PATH }}/css/messages.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
			<li><a href="/resume">Resume</a></li>
          </ul>
		  <a class="rss" href="atom.xml"><img src="{{ ASSET_PATH }}/images/feed-icon-14x14.png" /></a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
        
        <script src="{{ ASSET_PATH }}/js/date.js" type="text/javascript"></script>
        <script src="{{ ASSET_PATH }}/js/messages.js" type="text/javascript"></script>
        <script type="text/javascript">
          var asset_path = "{{ ASSET_PATH }}/images/";
        </script>
        <div id="messages" style="width: 50%; float: left"></div>
        <div style="clear: both"> </div>
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012</p>
		<p><a href="sitemap.txt">Sitemap</a></p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
