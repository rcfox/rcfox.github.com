<html>
  <head>
	<title>Ryan Fox - {{ page.title }}</title>
	<link rel="stylesheet" type="text/css" href="/css/default.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript">
	function truncate()
	{
		els = document.getElementsByClassName('badge-title');
		for(i = 0; i < els.length; ++i)
		{
			for(j = els(i).textContent.length; j > 0; j -= 3)
			{		
				if(els(i).offsetWidth <= {{site.image_size}}) break;
				els(i).textContent = els(i).textContent.substr(0,j)+"...";
			}
		}
	}
    </script>
  </head>
  <body onload="truncate()">
	<div id="container">
	  <div id="nav">
		<a href="/" rel="home">Home</a>
	  </div>
	  <div id="header">
		<img class="profile" src="http://www.gravatar.com/avatar/fcc79759f6398caee5df36cde61b36b7?s=80"/>
		<ul class="menu">
		  <li><b>Ryan Fox</b></li>
		  <li><a href="about">About</a></li>
		  <li><a href="resume">Resume</a></li>
		</ul>
	  </div>

	  <div id="content">
		{{ content }}
	  </div>
	</div>
  </body>
</html>
